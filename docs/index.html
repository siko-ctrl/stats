<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salvium Network Statistics</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="https://siko-ctrl.github.io/salvium/assets/img/favicon.ico">
</head>
<body>
    <div class="container">
        <header>
            <h1>Salvium Network Statistics</h1>
            <div class="network-status">
                <span class="status-dot"></span>
                <span class="status-text">Connecting...</span>
            </div>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-cube"></i>
                <h3>Block Height</h3>
                <p id="blockHeight">Loading...</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-network-wired"></i>
                <h3>Network Hashrate</h3>
                <p id="hashrate">Loading...</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-coins"></i>
                <h3>Total Supply</h3>
                <p id="totalSupply">Loading...</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-chart-line"></i>
                <h3>Difficulty</h3>
                <p id="difficulty">Loading...</p>
            </div>
        </div>

        <div class="nodes-section">
            <h2>Node Status</h2>
            <div class="nodes-grid" id="nodesGrid">
                <!-- Nodes will be populated here -->
            </div>
        </div>
    </div>

    <footer>
        <p>Powered by <a href="https://siko-ctrl.github.io/salvium/" target="_blank">Salvium Network</a></p>
    </footer>

    <script src="app.js" defer></script>
</body>
</html>
