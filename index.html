<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salvium Network Statistics</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="public/Salvium_assets/coin_icon/black/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <div class="navbar-brand">
                <img src="public/Salvium_assets/wordmark_logo/white/salvium_wordmark_white.svg" alt="Salvium">
                <h1>Network Statistics</h1>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="nav-links">
                    <a href="#" class="active" id="networkLink">Network</a>
                    <a href="#" id="stakingLink">Staking</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="networkStats">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Block Height</h3>
                    <p id="blockHeight">-</p>
                </div>
                <div class="stat-card">
                    <h3>Network Hashrate</h3>
                    <p id="hashrate">-</p>
                </div>
                <div class="stat-card">
                    <h3>Difficulty</h3>
                    <p id="difficulty">-</p>
                </div>
                <div class="stat-card">
                    <h3>Total Supply</h3>
                    <p id="totalSupply">-</p>
                </div>
                <div class="stat-card">
                    <h3>Block Reward</h3>
                    <p id="blockReward">-</p>
                </div>
                <div class="stat-card">
                    <h3>Last Block</h3>
                    <p id="lastBlock">-</p>
                </div>
                <div class="stat-card">
                    <h3>Network Type</h3>
                    <p id="networkType">-</p>
                </div>
                <div class="stat-card">
                    <h3>Emission Rate (Daily)</h3>
                    <p id="emissionRate">-</p>
                </div>
            </div>

            <div class="charts-container">
                <div class="chart-card">
                    <h3>Block Time</h3>
                    <div class="chart-container">
                        <canvas id="blockTimeChart"></canvas>
                    </div>
                </div>
                <div class="chart-card">
                    <h3>Network Hashrate</h3>
                    <div class="chart-container">
                        <canvas id="hashrateChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div id="stakingStats">
            <!-- Staking content will be added later -->
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
